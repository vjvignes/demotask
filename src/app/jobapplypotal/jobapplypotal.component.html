<div class="container_fluid">
    <div class="header">
        <h2 style="text-align: center;">User Information</h2>
    </div>
    <div class="content">
        <form class="form" [formGroup]="userportalForm" (ngSubmit)="Userport()">
            <div class="form-group col-lg-3">
                <label>First Name </label>
                <input type="text" id="first_name" name="first_name" class="form-control"
                    placeholder="Enter First Name" [(ngModel)]="jobapplicationlists.first_name" formControlName="first_name">
                <span class="text-danger"
                    *ngIf="(registerFormControl.first_name.touched || submitted) && registerFormControl.first_name.errors?.required">
                    First Name is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>Last Name </label>
                <input type="text" id="last_name" name="last_name" class="form-control"
                    placeholder="Enter Last Name" [(ngModel)]="jobapplicationlists.last_name" formControlName="last_name">
                <span class="text-danger"
                    *ngIf="(registerFormControl.last_name.touched || submitted) && registerFormControl.last_name.errors?.required">
                    Last Name is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>Email ID </label>
                <input type="text" id="email_id" name="email_id" class="form-control" placeholder="Enter EmailID"
                    [(ngModel)]="jobapplicationlists.email_id" formControlName="email_id">
                <span class="text-danger"
                    *ngIf="(registerFormControl.email_id.touched || submitted) && registerFormControl.email_id.errors?.required">
                    Email ID is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>Phone Number </label>
                <input type="text" id="phone_number" name="phone_number" class="form-control"
                    placeholder="Enter Phone Number" [(ngModel)]="jobapplicationlists.phone_number" formControlName="phone_number">
                <span class="text-danger"
                    *ngIf="(registerFormControl.phone_number.touched || submitted) && registerFormControl.phone_number.errors?.required">
                    Phone Number is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>Street </label>
                <input type="text" id="street" name="street" class="form-control" placeholder="Enter Street"
                    [(ngModel)]="jobapplicationlists.street" formControlName="street">
                <span class="text-danger"
                    *ngIf="(registerFormControl.street.touched || submitted) && registerFormControl.street.errors?.required">
                    Street is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>city </label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Enter city"
                    [(ngModel)]="jobapplicationlists.city" formControlName="city">
                <span class="text-danger"
                    *ngIf="(registerFormControl.city.touched || submitted) && registerFormControl.city.errors?.required">
                    city is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>state </label>
                <input type="text" id="state" name="state" class="form-control" placeholder="Enter state"
                    [(ngModel)]="jobapplicationlists.state" formControlName="state">
                <span class="text-danger"
                    *ngIf="(registerFormControl.state.touched || submitted) && registerFormControl.state.errors?.required">
                    state is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>Education </label>
                <input type="text" id="education" name="education" class="form-control" placeholder="Enter Education"
                    [(ngModel)]="jobapplicationlists.education" formControlName="education">
                <span class="text-danger"
                    *ngIf="(registerFormControl.education.touched || submitted) && registerFormControl.education.errors?.required">
                    Education is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>JobCode </label>
                <input type="text" id="job_code" name="job_code" class="form-control" placeholder="Enter JobCode"
                    [(ngModel)]="jobapplicationlists.job_code" formControlName="job_code">
                <span class="text-danger"
                    *ngIf="(registerFormControl.job_code.touched || submitted) && registerFormControl.job_code.errors?.required">
                    JobCode is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>Description </label>
                <input type="text" id="description" name="description" class="form-control"
                    placeholder="Enter Description" [(ngModel)]="jobapplicationlists.description" formControlName="description">
                <span class="text-danger"
                    *ngIf="(registerFormControl.description.touched || submitted) && registerFormControl.description.errors?.required">
                    Description is required
                </span>
            </div>
            <div class="form-group col-lg-3">
                <label>Apply Date </label>
                <input type="date" id="apply_date" name="apply_date" class="form-control" placeholder="Enter Apply Date "
                    [(ngModel)]="jobapplicationlists.apply_date" formControlName="apply_date">
                <span class="text-danger"
                    *ngIf="(registerFormControl.apply_date.touched || submitted) && registerFormControl.apply_date.errors?.required">
                    Apply Date  is required
                </span>
            </div>
            <button type="submit" class="btn btn-success col-lg-1 col-md-1 col-sm-2 col-3"
                >Apply</button>{{customer}}

        </form>
    </div>
</div>
